<template>
    <lightning-card title="New contact form">
        <div class="slds-p-around_medium">
            <lightning-input label="Contact First Name" name="contactFName" onchange={handleInputChange} value={contactFName}>
            </lightning-input>
        </div>
        <div class="slds-p-around_medium">
            <lightning-input label="Contact Last Name" name="contactLName" onchange={handleInputChange} value={contactLName}>
            </lightning-input>
        </div>
       
        <div class="slds-p-around_medium">
            <lightning-input label="Contact Email" name="contactEmail" onchange={handleInputChange} value={contactEmail} type="email">
            </lightning-input>
        </div>
       
        <div class="slds-p-around_medium">
            <lightning-input label="Contact Department" name="contactDepartment" onchange={handleInputChange} value={contactDepartment}>
            </lightning-input>
        </div>
        <div class="slds-p-around_medium">
       <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
       </div>
    </lightning-card>
    
    
</template>
